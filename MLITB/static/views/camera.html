<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>{{ nn.id }} : {{ nn.name }}</h2>
            <p>
            	<span class="btn btn-default btn-file btn-lg">
            		<input id="picture" name="files" type="file"> 
            		<span class="glyphicon glyphicon-camera"></span> 
            		Choose or take picture
            	</span>
            </p>

            <p>
                <canvas id="image"></canvas>
            </p>

            <div ng-show="working">
                <p>Working... <img src="/static/images/spinner.gif" /></p>
            </div>

            <div ng-hide="working">
                <div ng-show="classify_results">
                    <h4>Results</h4>
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <td>Index</td>
                                    <td>Label</td>
                                    <td>Probability</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="item in classify_results">
                                    <td>{{ item[0] }}</td>
                                    <td>{{ item[1] }}</td>
                                    <td>{{ item[2] }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </ul>
